<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Baper-Bank</title>
   <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
   <header>
      <h1 class="text-6xl text-center mt-16">Welcome to my <span class="font-semibold text-red-600">Baper-Bank</span>!!!</h1>
   </header>
   <main>
      <section class="bg-lime-300 w-3/4 p-8 mx-auto mt-10">
         <h3 class="text-4xl mb-4">Please Log In</h3>
      <div>
         <input class="border-2 block border-cyan-600 rounded-full w-1/2 mb-4 p-2" type="email" name="" id="email" placeholder="Enter Your email">
         <input class="border-2 block border-rose-600 rounded-full w-1/2 mb-4 p-2" type="password" name="" id="password" placeholder="Enter Your password">
         <button id="submit" class="bg-rose-500 text-gray-100 px-4 py-2 rounded-md font-semibold">Submit</button>
      </div>
      </section>
   </main>
   
   <script src="js/app.js"></script>
</body>
</html>
